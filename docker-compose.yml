services:
  # --- Object Storage (S3-compatible) ---
  minio:
    image: minio/minio:latest
    container_name: clipfeed-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-clipfeed}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-changeme123}
    volumes:
      - minio_data:/data
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- API Server ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: clipfeed-api
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      DB_DRIVER: ${DB_DRIVER:-sqlite}
      DB_PATH: /data/clipfeed.db
      DB_URL: ${DB_URL:-}
      L2R_MODEL_PATH: /data/l2r_model.json
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-clipfeed}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-changeme123}
      MINIO_BUCKET: clips
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      WORKER_SECRET: ${WORKER_SECRET:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      LLM_MODEL: ${LLM_MODEL:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_URL: http://llm:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      ENABLE_AI: ${ENABLE_AI:-false}
    volumes:
      - db_data:/data
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  # --- Ingestion Worker ---
  worker:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    container_name: clipfeed-worker
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -n \"$$(find /tmp/health -mmin -2 2>/dev/null)\""]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      DB_PATH: /data/clipfeed.db
      WORKER_MODE: ${WORKER_MODE:-direct}
      WORKER_API_URL: ${WORKER_API_URL:-http://api:8080}
      WORKER_SECRET: ${WORKER_SECRET:-}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_USER:-clipfeed}
      MINIO_SECRET_KEY: ${MINIO_PASSWORD:-changeme123}
      MINIO_BUCKET: clips
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-supersecretkey}
      WHISPER_MODEL: ${WHISPER_MODEL:-base}
      MAX_CONCURRENT_JOBS: ${MAX_WORKERS:-2}
      FFMPEG_THREADS: ${FFMPEG_THREADS:-2}
      WHISPER_THREADS: ${WHISPER_THREADS:-4}
      CLIP_TTL_DAYS: ${CLIP_TTL_DAYS:-30}
      JOB_STALE_MINUTES: ${JOB_STALE_MINUTES:-120}
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      LLM_MODEL: ${LLM_MODEL:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_URL: http://llm:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      ENABLE_AI: ${ENABLE_AI:-false}
    volumes:
      - db_data:/data
      - worker_tmp:/tmp/clipfeed
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "${WORKER_CPUS:-4}"

  # --- Score Updater ---
  score-updater:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    container_name: clipfeed-scorer
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -n \"$$(find /tmp/health -mmin -2 2>/dev/null)\""]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      DB_PATH: /data/clipfeed.db
      SCORE_UPDATE_INTERVAL: "${SCORE_UPDATE_INTERVAL:-900}"
    volumes:
      - db_data:/data
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    command: ["python", "score_updater.py"]

  # --- Web Frontend ---
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: clipfeed-web
    restart: unless-stopped
    depends_on:
      - api
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - NET_BIND_SERVICE
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true

  # --- Local LLM (Ollama by default) ---
  llm:
    image: ollama/ollama:latest
    container_name: clipfeed-llm
    profiles: ["ai"]
    restart: unless-stopped
    volumes:
      - llm_data:/root/.ollama
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "${LLM_CPUS:-4}"

  # --- Content Scout Worker ---
  scout:
    build:
      context: .
      dockerfile: scout/Dockerfile
    container_name: clipfeed-scout
    profiles: ["ai"]
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "test -n \"$$(find /tmp/health -mmin -2 2>/dev/null)\""]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      DB_PATH: /data/clipfeed.db
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      LLM_MODEL: ${LLM_MODEL:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_URL: http://llm:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      SCOUT_LLM_AUTO_PULL: "${SCOUT_LLM_AUTO_PULL:-1}"
      LLM_PULL_TIMEOUT: "${LLM_PULL_TIMEOUT:-900}"
      SCOUT_INTERVAL: "${SCOUT_INTERVAL:-21600}"
      LLM_THRESHOLD: "${LLM_THRESHOLD:-6}"
    volumes:
      - db_data:/data
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "${SCOUT_CPUS:-2}"

  # --- Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: clipfeed-proxy
    restart: unless-stopped
    depends_on:
      - api
      - web
      - minio
    ports:
      - "80:80"
    environment:
      API_UPSTREAM: "${API_UPSTREAM:-api:8080}"
      WEB_UPSTREAM: "${WEB_UPSTREAM:-web:3000}"
      MINIO_UPSTREAM: "${MINIO_UPSTREAM:-minio:9000}"
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - NET_BIND_SERVICE
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true

volumes:
  minio_data:
  db_data:
  worker_tmp:
  llm_data:
