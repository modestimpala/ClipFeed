name: CI

on:
  push:
  pull_request:

jobs:
  api-test:
    name: API tests (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod

      - name: Run tests
        run: go test ./...

  web-build:
    name: Web build (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  ingestion-test:
    name: Ingestion tests (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ingestion
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tests
        run: python -m unittest discover -s . -p "test_*.py" -v
