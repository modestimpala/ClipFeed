server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    server_tokens off;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Use Docker's internal DNS and re-resolve every 10s so container restarts
    # don't leave nginx with a stale IP cached from startup.
    resolver 127.0.0.11 valid=10s;

    location /api/ {
        set $api_upstream http://api:8080;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /storage/ {
        set $minio_upstream http://minio:9000;
        rewrite ^/storage/(.*) /$1 break;
        proxy_pass $minio_upstream;
        proxy_set_header Host minio:9000;

        proxy_buffering off;
        proxy_force_ranges on;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Accept-Ranges bytes always;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|svg|ico|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
