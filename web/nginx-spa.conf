server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's internal DNS and re-resolve every 10s so container restarts
    # don't leave nginx with a stale IP cached from startup.
    resolver 127.0.0.11 valid=10s;

    location /api/ {
        set $api_upstream http://api:8080;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /storage/ {
        rewrite ^/storage/(.*) /$1 break;
        set $minio_upstream http://minio:9000;
        proxy_pass $minio_upstream;
        proxy_set_header Host minio:9000;
        proxy_buffering off;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|svg|ico|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
