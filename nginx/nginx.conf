worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500M;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    upstream api {
        server api:8080;
    }

    upstream web {
        server web:3000;
    }

    upstream minio_storage {
        server minio:9000;
    }

    # Slice cache for video byte-range requests
    proxy_cache_path /var/cache/nginx/storage levels=1:2
                     keys_zone=storage_cache:10m max_size=1g
                     inactive=1h use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            proxy_pass http://api;
        }

        # Direct MinIO access for streaming
        location /storage/ {
            rewrite ^/storage/(.*) /$1 break;
            proxy_pass http://minio_storage;
            proxy_set_header Host minio:9000;

            # Byte-range support â€” critical for iOS Safari video scrubbing.
            # Without this, Safari may download the entire MP4 before playing.
            proxy_force_ranges on;
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            # Slice caching: fetch large files in 1 MB chunks so range
            # requests are served from cache without re-downloading the
            # whole object from MinIO each time.
            slice 1m;
            proxy_cache storage_cache;
            proxy_cache_key $uri$slice_range;
            proxy_cache_valid 200 206 1h;
            proxy_set_header Range $slice_range;

            proxy_request_buffering off;

            # CORS for video player
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Accept-Ranges bytes always;
        }

        # Frontend (default)
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
